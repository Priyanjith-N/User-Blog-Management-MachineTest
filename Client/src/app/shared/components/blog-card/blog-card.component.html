<div [routerLink]="['/blog', blog?._id]" class="max-w-[360px] cursor-pointer p-[10px] border rounded-[6px] relative">
    <div class="flex flex-col gap-[18px]">
        <div>
            <img class="w-[360px] h-[270px] object-fill object-center rounded-[6px]" [src]="blog?.image?.url" alt="">
        </div>
        <div class="p-[4px]">
            <div class="text-[#4B6BFB] bg-[rgba(75,107,251,0.05)] rounded-[6px] flex items-center py-[4px] px-[10px] text-sm w-fit">
                {{ blog?.category }}
            </div>
        </div>
        <div class="p-[4px] flex flex-col gap-[20px] pr-[8px]">
            <div>
                <h2 class="break-words text-3xl font-medium">{{ blog?.title }}</h2>
            </div>
            <div class="flex gap-[15px] text-[#97989F] text-sm">
                    @if(!isMyBlogComponent) {
                        <p>{{ blog?.userData?.userName }}</p>
                    }
                    <p>{{ blog?.createdAt | dateFormater }}</p>
                </div>
        </div>
    </div>
    @if(isMyBlogComponent && blog) {
        <div (click)="stopEventPropagation($event);" class="absolute rounded-[6px] flex justify-evenly items-center w-full h-full bg-[#000000a5] top-0 left-0 duration-300 ease-in-out opacity-0 hover:opacity-100">
            <div [routerLink]="['/blog', blog._id]" class="p-3 bg-[#ffffffb4] rounded-full cursor-pointer">
                <img class="w-6 h-6" src="/icons/viewIcon.png" alt="">
            </div>
            <div [routerLink]="['/editblog', blog._id]" class="p-3 bg-[#ffffffb4] rounded-full cursor-pointer">
                <img class="w-6 h-6" src="/icons/editIcon.png" alt="">
            </div>
            <div (click)="deleteBlog();" class="p-3 bg-[#ffffffb4] rounded-full cursor-pointer">
                <img class="w-6 h-6" src="/icons/deleteIcon.png" alt="">
            </div>
        </div>
    }
</div>
