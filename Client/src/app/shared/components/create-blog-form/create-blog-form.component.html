<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-12">
        <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
          Create Your Blog
        </h2>
        <p class="mt-3 text-xl text-gray-500">
          Share your thoughts with the world
        </p>
      </div>

      <!-- Form Container -->
      <div class="bg-white shadow-xl rounded-2xl p-8">
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="space-y-8">
          
          <!-- Title Section -->
          <div class="space-y-2">
            <label for="title" class="text-sm font-medium text-gray-700">
              Title
            </label>
            <input
              id="title"
              type="text"
              formControlName="title"
              class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm transition duration-150 outline-none"
              placeholder="Enter a captivating title..."
            >
            <div *ngIf="isFieldInvalid('title')" class="text-red-500 text-sm mt-1">
              Title is required and must be at least 5 characters
            </div>
          </div>

          <!-- Category Section -->
          <div class="space-y-2">
            <label for="category" class="text-sm font-medium text-gray-700">
              Category
            </label>
            <select
              id="category"
              formControlName="category"
              class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm outline-none"
            >
              <option value="" hidden>Select a category</option>
              <option *ngFor="let category of categories" [value]="category">
                {{category}}
              </option>
            </select>
            <div *ngIf="isFieldInvalid('category')" class="text-red-500 text-sm mt-1">
              Please select a category
            </div>
          </div>

          <!-- Image Upload Section -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">
              Cover Image
            </label>
            <div
              class="relative border-2 border-dashed rounded-lg p-6"
              [ngClass]="{'border-purple-500 bg-purple-50': isDragging}"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
              (drop)="onDrop($event)"
            >
              <div *ngIf="!previewUrl" class="text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="mt-4 flex text-sm text-gray-600 justify-center">
                  <label class="relative cursor-pointer bg-white rounded-md font-medium text-purple-600 hover:text-purple-500">
                    <span>Upload a file</span>
                    <input type="file" class="sr-only" (change)="onFileSelected($event)" accept="image/*">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
              </div>
              
              <div *ngIf="previewUrl" class="relative">
                <img [src]="previewUrl" class="max-h-64 w-full h-auto mx-auto rounded-lg" alt="Preview">
                <button
                  type="button"
                  (click)="removeImage()"
                  class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 transition duration-150"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Content Section -->
          <div class="space-y-2">
            <label for="content" class="text-sm font-medium text-gray-700">
              Content
            </label>
            <div class="relative">
              <textarea
                id="content"
                formControlName="content"
                rows="8"
                class="block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm transition duration-150 resize-none outline-none"
                [ngClass]="{'border-red-500': isFieldInvalid('content')}"
                placeholder="Write your story here..."
              ></textarea>
              <div class="absolute bottom-3 right-3 text-sm text-gray-500">
                {{ getWordCount() }} words
              </div>
            </div>
            <div *ngIf="isFieldInvalid('content')" class="text-red-500 text-sm mt-1">
              Content must be at least 50 words
            </div>
          </div>

          <!-- Tags Section -->
          <div class="space-y-2">
            <label for="tags" class="text-sm font-medium text-gray-700">
              Tags
            </label>
            <div class="flex flex-wrap gap-2 select-none">
              <div *ngFor="let tag of tags" 
                class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm flex items-center">
                {{tag}}
                <button type="button" (click)="removeTag(tag)" class="ml-2 text-purple-600 hover:text-purple-800">
                  Ã—
                </button>
              </div>
            </div>
            <div class="mt-4 flex items-center  gap-4">
                <input
                type="text"
                [(ngModel)]="newTag"
                [ngModelOptions]="{standalone: true}"
                (keyup.enter)="addTag()"
                class="px-3 flex-1 py-2 border border-gray-300 rounded-full text-sm outline-none"
                placeholder="Add a tag..."
                >
                <button
                    (click)="addTag()"
                    type="button"
                    class="px-4 py-1 bg-purple-600 text-white rounded-full hover:bg-purple-700"
                  >
                    Add
                </button>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button
              type="submit"
              [disabled]="blogForm.invalid || isSubmitting"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold bg-black text-white transition duration-150"
              [ngClass]="{'opacity-75 cursor-not-allowed': blogForm.invalid || isSubmitting}"
            >
              <span *ngIf="!isSubmitting">Publish Post</span>
              <span *ngIf="isSubmitting" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Publishing...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
